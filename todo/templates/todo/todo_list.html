<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Things I need to do:
    </h1>
    <table>
        {% for item in items %}
            <tr>
                {% if item.done %}
                    <td><strike>{{ item.name }}</strike></td>
                {% else %}
                    <td>{{ item.name }}</td>
                {% endif %}
            </tr>
            {% empty %}
                <tr><td>you have nothing to do.</td></tr>
        {% endfor %}
        <td>
            <a href="/edit/{{ item.id }}">
                <button>edit</button>
            </a>
        </td>
    </table>
    <a href="/add">add an item</a>
</body>
</html>
